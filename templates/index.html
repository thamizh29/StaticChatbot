<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communist ChatBot</title>
    <link rel="icon" href="{{ url_for ('static',filename='images/Untitled-removebg-preview.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .typing-indicator {
            font-style: italic;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="nav-bor">
        <img src="{{url_for('static',filename='images/Untitled-removebg-preview.png')}}" alt="log" width="50px"
            height="50px">
        <h1><span class="number">24</span>வது தமிழ்நாடு மாநில மாநாடு <br><span>( மாநாடு குறித்த விவரங்கள் )</span></h1>
        <button class="menu" aria-label="Main Menu" id="menuBTN">
            <svg width="50" height="80" viewBox="0 0 100 100">
                <path class="line line1"
                    d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058" />
                <path class="line line2" d="M 20,50 H 80" />
                <path class="line line3"
                    d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942" />
            </svg>
        </button>
    </div>
    <div class="chat-questions">
        {% if all_questions %}
        <ul>
            {% for question in all_questions %}
            <li onclick="handleQuestionClick('{{question['question']}}')">{{ loop.index }}. {{question['question']}}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
    <div class="chatoutput-container">
        <ul id="chatOutput">
        </ul>
        <div class="empty"></div>
    </div>
    <script src="{{url_for('static',filename='js/script.js')}}"></script>
</body>

</html>
